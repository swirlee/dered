#设置Tomcat端口，默认8080
server.port=8081
#设置项目ContextPath
#server.context-path=/
#设置Tomcat编码
#server.tomcat.uri-encoding=UTF-8
#设置视图解析器路径
#spring.mvc.view.prefix=/WEB-INF/jsp/
#设置视图解析器后缀
#spring.mvc.view.suffix=.jsp
#配置freemarker模板解析
spring.freemarker.template-loader-path=classpath:/templates/
spring.freemarker.cache=false
spring.freemarker.charset=UTF-8
spring.freemarker.check-template-location=true
spring.freemarker.content-type=text/html
spring.freemarker.expose-request-attributes=true
spring.freemarker.expose-session-attributes=true
spring.freemarker.request-context-attribute=request
spring.freemarker.suffix=.ftl



#静态资源对外暴露的访问路径（用于文件上传）
file.staticAccessPath=/asjy/file/**
#文件上传目录（注意Linux和Windows上的目录结构不同）
#file.uploadFolder=/root/uploadFiles/
#file.uploadFolder=D://uploadFiles/
#静态资源上传路径（用于文件上传）
file.uploadFolder=D:/uploadFiles/

#文件上传将上传文件大小 的上限改变
#maxFileSize 单个数据大小 
#maxRequestSize 是总数据大小
spring.http.multipart.maxFileSize = 10Mb
spring.http.multipart.maxRequestSize=100Mb

#数据库配置
spring.datasource.url=jdbc:mysql://localhost:3306/shopping?useUnicode=true&characterEncoding=utf-8&zeroDateTimeBehavior=convertToNull&allowMultiQueries=true
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.jdbc.Driver

#配置.xml文件路径
mybatis.mapper-locations=classpath:/mapper/*.xml
#配置模型路径
mybatis.type-aliases-package=com.asjy.commerceplatform.model


